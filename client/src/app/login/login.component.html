<div class="app-centered-container">
  <div class="card">
    <div class="text-center mb-4">
      <h1 class="display-4 mb-2">Welcome Back</h1>
      <p class="lead text-muted">Sign in to continue your journey</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate>
      <div class="form-floating mb-4">
        <input type="text" id="username" class="form-control form-control-lg" formControlName="username" placeholder="Username" required autofocus>
        <label for="username">Username</label>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback d-block mt-2">
          <small *ngIf="f.username.errors.required">Please enter your username</small>
          <small *ngIf="f.username.errors.minlength">Username must be at least 3 characters</small>
        </div>
      </div>
      <div class="form-floating mb-4">
        <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" required>
        <label for="password">Password</label>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback d-block mt-2">
          <small *ngIf="f.password.errors.required">Please enter your password</small>
          <small *ngIf="f.password.errors.minlength">Password must be at least 6 characters</small>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label text-muted" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="text-decoration-none small">Forgot password?</a>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <p class="text-muted mb-0">Don't have an account? 
        <a routerLink="/register" class="text-decoration-none fw-bold">Create one</a>
      </p>
    </div>
  </div>
</div>
