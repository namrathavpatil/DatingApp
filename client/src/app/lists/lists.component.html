<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let user of users">
      <div class="card">
        <img [src]="user.photoUrl || 'assets/user.png'" class="card-img-top" alt="{{ user.username }}">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-text">{{ user.city }}, {{ user.country }}</p>
          <button class="btn btn-primary" [routerLink]="['/members', user.id]">View Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
