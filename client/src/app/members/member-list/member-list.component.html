<div class="container">
  <h2 class="mb-4">Your Matches</h2>
  
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Matches Grid -->
  <div class="row" *ngIf="!loading">
    <div class="col-md-4 mb-4" *ngFor="let member of members">
      <div class="card member-card h-100">
        <img [src]="member.photoUrl || 'assets/user.png'" class="card-img-top member-photo" alt="{{ member.username }}">
        <div class="card-body">
          <h5 class="card-title">{{ member.knownAs || member.username }}</h5>
          <p class="card-text" *ngIf="member.introduction">{{ member.introduction }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngIf="member.age">
              <i class="fas fa-birthday-cake me-2"></i>Age: {{ member.age }}
            </li>
            <li class="list-group-item" *ngIf="member.city || member.country">
              <i class="fas fa-map-marker-alt me-2"></i>{{ member.city }}, {{ member.country }}
            </li>
            <li class="list-group-item" *ngIf="member.interests">
              <i class="fas fa-heart me-2"></i>{{ member.interests }}
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary w-100" [routerLink]="['/members', member.id]">
            <i class="fas fa-user me-2"></i>View Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No Matches Message -->
  <div *ngIf="!loading && members.length === 0" class="text-center mt-4">
    <div class="alert alert-info">
      <h4 class="alert-heading">No Matches Yet!</h4>
      <p>You haven't liked any profiles yet. Start exploring to find your matches!</p>
      <hr>
      <button class="btn btn-primary" routerLink="/lists">
        <i class="fas fa-search me-2"></i>Browse Profiles
      </button>
    </div>
  </div>
</div>
